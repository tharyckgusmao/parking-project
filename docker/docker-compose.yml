  mysqld:
    image: mysql:8.0
    container_name: database
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: parking
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_PASSWORD: 123456
    ports:
      - '3306:3306'
    volumes:
      - /var/lib/mysql
    command:
      --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION

networks:
  server-network:
    driver: bridge